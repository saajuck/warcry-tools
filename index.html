<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparateur de Personnages</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { margin-bottom: 20px; }
    label { display: inline-block; width: 100px; }
    input[type="number"], input[type="text"] { width: 100px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 5px; }
    th { background: #f0f0f0; }
    .delete-btn { cursor: pointer; color: red; }
  </style>
</head>
<body>

<h1>Comparateur de Personnages</h1>

<form id="personnageForm">
  <div>
    <label>Nom:</label><input type="text" name="nom" required />
    <label>Coût:</label><input type="number" name="cout" required />
    <label>Attaques:</label><input type="number" name="attaques" required />
    <label>Force:</label><input type="number" name="force" required />
    <label>Dégât:</label><input type="number" name="degat" required />
    <label>Dégât Crit:</label><input type="number" name="degatCrit" required />
  </div>
  <div>
    <label>PV:</label><input type="number" name="pv" required />
    <label>Mouvement:</label><input type="number" name="movement" required />
    <label>Range:</label><input type="number" name="range" required />
    <label>Endurance:</label><input type="number" name="endurance" required />
  </div>
  <button type="submit">Ajouter</button>
</form>

<table id="resultatTable" style="display:none;">
  <thead>
    <tr>
      <th>❌</th>
      <th>Nom</th><th>Coût</th><th>Attaques</th><th>Force</th><th>Dégât</th><th>Dégât Crit</th>
      <th>PV</th><th>Mouvement</th><th>Range</th><th>Endurance</th><th>DPS</th><th>Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
